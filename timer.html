<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer Premium Extremo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .timer-container { text-align: center; }
  .time {
    font-size: 4rem;
    font-weight: bold;
    color: #ff2b2b;
  }
</style>
</head>
<body>
<div class="timer-container">
  <div id="timer" class="time"></div>
</div>

<script>
(function(){
  const TEMPO_OFERTA = 24 * 60 * 60 * 1000; // 24h
  const COOLDOWN = 3 * 24 * 60 * 60 * 1000; // 3 dias
  const KEY_INICIO = 'oferta_inicio_v2';
  const KEY_ULTIMO = 'oferta_ultimo_v2';

  let agora = Date.now();

  // Ler localStorage
  let inicio = localStorage.getItem(KEY_INICIO);
  let ultimo = localStorage.getItem(KEY_ULTIMO);

  if(!inicio) {
    inicio = agora;
    localStorage.setItem(KEY_INICIO, inicio);
  } else {
    inicio = parseInt(inicio);
  }

  if(!ultimo) {
    ultimo = agora;
  } else {
    ultimo = parseInt(ultimo);
  }

  // Se passou cooldown -> reset
  if(agora - ultimo > COOLDOWN){
    inicio = agora;
    localStorage.setItem(KEY_INICIO, inicio);
  }

  localStorage.setItem(KEY_ULTIMO, agora);

  const prazoFinal = inicio + TEMPO_OFERTA;

  function formatDHMS(ms){
    if(ms <= 0) return '00:00:00';
    const s = Math.floor(ms/1000);
    const h = Math.floor(s/3600);
    const m = Math.floor((s%3600)/60);
    const sec = s%60;
    const hh = String(h).padStart(2,'0');
    const mm = String(m).padStart(2,'0');
    const ss = String(sec).padStart(2,'0');
    return `${hh}:${mm}:${ss}`;
  }

  function tick(){
    const now = Date.now();
    let restante = prazoFinal - now;

    const timerEl = document.getElementById('timer');

    if(restante <= 0){
      timerEl.textContent = 'ENCERRADA';
      // Bloquear botÃ£o da landing page
      window.parent?.document.querySelectorAll('.cta').forEach(btn => btn.style.display = 'none');
      return;
    }

    timerEl.textContent = formatDHMS(restante);

    requestAnimationFrame(()=> setTimeout(tick, 500));
  }

  tick();
})();
</script>
</body>
</html>
